name: Upload Python package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'  # or the version you are using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
 
    - name: Read version from __init__.py
      id: read_version
      run: |
        VERSION=$(python setup.py --version)
        echo "VERSION=$VERSION" >> $GITHUB_ENV  # Save the version as an environment variable

    - name: Upload to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        pip install twine  # Install Twine for uploading
        twine upload dist/*  # Upload the package to PyPI

    - name: Create Git tag
      run: |
        git tag ${{ env.VERSION }}  # Create a Git tag using the version from __init__.py
        git push origin ${{ env.VERSION }}  # Push the tag to GitHub

    - name: Create GitHub release
      id: create_release
      run: |
        VERSION_NAME="${{ env.VERSION }}"  # Use the version extracted for the release name
        echo "Creating release for version: $VERSION_NAME"
        gh release create $VERSION_NAME dist/* --title "Release $VERSION_NAME" --notes "Release version created from __init__.py"

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}