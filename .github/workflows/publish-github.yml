name: Publish Python package on Github

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'  # or the version you are using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
 
    - name: Read version from __init__.py
      id: read_version
      run: |
        VERSION=$(python setup.py --version)
        echo "VERSION=$VERSION" >> $GITHUB_ENV 

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Check if tag already exists
      id: check_tag
      run: |
        if git rev-parse "refs/tags/${{ env.VERSION }}" >/dev/null 2>&1; then
          echo "Tag already exists, skipping tag creation."
          echo "TAG_EXISTS=true" >> $GITHUB_ENV
        else
          echo "Creating new tag: ${{ env.VERSION }}"
          echo "TAG_EXISTS=false" >> $GITHUB_ENV
        fi

    - name: Create Git tag (if needed)
      if: env.TAG_EXISTS == 'false'
      run: |
        git tag ${{ env.VERSION }}
        git push origin ${{ env.VERSION }}

    - name: Create GitHub release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      run: |
        gh release create ${{ env.VERSION }} dist/* --title "Release ${{ env.VERSION }}" --notes "Release version created from __init__.py"
