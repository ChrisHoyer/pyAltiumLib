name: Publish Python package on Github

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'  # or the version you are using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
 
    - name: Read version from __init__.py
      id: read_version
      run: |
        VERSION=$(python setup.py --version)
        echo "VERSION=$VERSION" >> $GITHUB_ENV 

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Create Git tag
      run: |
        git tag ${{ env.VERSION }}
        git push origin ${{ env.VERSION }}

    - name: Create GitHub release
      id: create_release
      run: |
        VERSION_NAME="${{ env.VERSION }}"
        echo "Creating release for version: $VERSION_NAME"
        gh release create $VERSION_NAME dist/* --title "Release $VERSION_NAME" --notes "Release version created from __init__.py"

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}